<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="container">
        <div class="card">
            <div class="weather-input">
                <form action="input">
                    <input type="text" class="input" placeholder="Enter city...">
                    <button type="submit" class="submit"><img src="./assets/search-3-16.png" alt=""></button>
                </form>
            </div>
            <div class="weather-location">
                <div class="weather-location-name"></div>
                <img src="" alt="" class="locationPic">
            </div>
            <div class="weather-temp">
                <div class="temperature"></div>
            </div>
            <div class="info">
                <div class="feels-like">16c</div>
                <div class="clouds">sunny</div>
                <div class="humidity">50%</div>
            </div>
            
                
            </div>
        </div>    
    </div>

    <script src="main.js"></script>
</body>
</html>
